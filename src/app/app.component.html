
<!-- Angular onDestory 2 farklı şekilde çalır. Route Change yani route değişikliliği ve *ngIf -->

<app-hooks *ngIf="visible" [data]="data">
  <p #content>
    Ng Content
  </p>
</app-hooks>


<button (click)="visible = !visible">Doma gir çık</button>

<button (click)="dataChange()">dataChange</button>
